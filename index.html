<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div id = 'main'>
    <output name = 'result' type='number'></output>
    <div tag='firstRow'>
      <button class = 'number' id = 'one'>1</button>
      <button class = 'number' id = 'two'>2</button>
      <button class = 'number' id = 'three'>3</button>
      <button class = 'number' id = 'four'>4</button>
    </div> <!--firstRow -->
    <div tag='secondRow'>
      <button class = 'number' id = 'five'>5</button>
      <button class = 'number' id = 'six'>6</button>
      <button class = 'number' id = 'seven'>7</button>
      <button class = 'number' id = 'eight'>8</button>
    </div> <!--secondRow -->
    <div tag='thirdRow'>
      <button class = 'number' id = 'nine'>9</button>
      <button class = 'number' id = 'zero'>0</button>
      <button class = 'number' id = 'multiply'>*</button>
      <button class = 'number' id = 'divide'>/</button>
    </div> <!--thirdRow -->
    <div tag='fourthRow'>
      <button class = 'number' id = 'add'>+</button>
      <button class = 'number' id = 'subtract'>-</button>
      <button class = 'finalize' id = 'equals'>=</button>
      <button class = 'clear' id = 'clear'>C</button>
    </div> <!--fourthRow -->
  </div> <!--main -->

<script src="js/scripts.js"></script>
</body>

<footer>
  <p>Powered by Payton</p>
</footer>
